{{ define "main" }}
<main aria-role="main">
  <div>
    {{ if .Site.Params.Portrait.Path }}
    <img
      src="{{ .Site.Params.Portrait.Path }}"
      class="circle"
      alt="{{ .Site.Params.Portrait.Alt }}"
      style="max-width: {{ .Site.Params.Portrait.MaxWidth }}"
    />
    {{ end }}
    <div class="typewriter-container">
      <h1
        class="typewrite"
        data-period="2000"
        phraseOne ="{{ .Site.Params.typewriter.phraseOne }}"
        phraseTwo = "{{ .Site.Params.typewriter.phraseTwo }}"
        phraseThree = "{{ .Site.Params.typewriter.phraseThree }}"
      >
        <span class="typewriter-text"></span>
      </h1>
    </div>
    {{- with .Site.Params.social }}
    <div>{{ partial "social-icons.html" . }}</div>
    {{- end }}
  </div>
</main>
{{ end }}
